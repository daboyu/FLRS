<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.rawgit.com/TeaMeow/TocasUI/2.3.2/dist/tocas.css" rel='stylesheet'>
    <script src="https://cdn.rawgit.com/TeaMeow/TocasUI/2.3.2/dist/tocas.js"></script>
    <title>FLRS</title>
</head>
<body>
<div class="jumbotron text-center" id="title_bar" style="margin:0;padding: 0px;background-color: #FFFFFF">
    <img src="https://i.imgur.com/ZcrcdOl.png?1" style="display:block; margin:auto;width: 40%">
</div>
<div class="ts six item pointing secondary container menu">
    <a class="item" href="/index.html">首頁</a>
    <a class="item">預約狀態查詢</a>
    <a class="item">座位登記</a>
    <a class="item">系統設定</a>
    <a class="item">使用教學</a>
    <a class="right active item" href="/login.html">登入</a>
</div>
 <div class="ts grid">
    <div class="six wide column"></div>
    <div class="four wide column">
	<!--錯誤訊息--->
		<div class="ts secondary negative message">
			<div class="header">登入失敗</div>
			<p>您的帳號密碼輸入錯誤，請重新登入。</p>
		</div>
	<!--錯誤訊息結束-->
		<br>
		<br>
            <form class="ts form">
			<fieldset>
				<legend>登入</legend>
					<div class="field">
						<label>帳號</label>
						<input type="text" placeholder="請輸入帳號">
					</div>
					<div class="field">
						<label>密碼</label>
						<input type="password" placeholder="請輸入密碼">
					</div>
				<div class="ts right aligned compact horizontal checkboxes">
					<div class="ts checkbox">
						<input type="checkbox" id="thirdGender">
						<label for="thirdGender">記住我</label>
					</div>
				</div>
				<br><br>
					<div class="ts fluid separated vertical buttons">
						<button class="ts inverted button" data-tooltip-position="top left" data-tooltip="把游標停在這裡這麼久，是要不要登入阿!" data-tooltip-delay="5">登入</button>
					<div class="ts buttons">
						<button class="ts positive basic button">使用000000登入</button>
						<div class="or"></div>
						<button class="ts negative basic button">忘記密碼</button>
						</div>
					</div>
			</fieldset>
            </form>
    <div class="six wide column"></div>
</div>
